<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" defer type="module"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="/assets/imgs/Gitfav.svg" alt="logo" />
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="assets/imgs/star.svg" alt="Star" />
            <img
              class="img-hover"
              src="assets/imgs/star-hover.svg"
              alt="Star"
            />
            Favoritar
          </button>
        </div>
      </header>
      <div class="table">
        <table>
          <thead>
            <tr class="flex">
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
